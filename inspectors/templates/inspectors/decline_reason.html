{% extends 'base.html' %}
{% load static %}

{% block content %}
<div dir="rtl" class="container mt-4">
    <h2>سبب رفض المهمة</h2>
    <p>أنت على وشك رفض مهمة **{{ company.company_name }}**. يرجى تقديم سبب واضح للرفض.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger mt-3">
            <i class="fas fa-times"></i> تأكيد الرفض
        </button>
        <a href="{% url 'companies_list' %}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-right"></i> إلغاء
        </a>
    </form>
</div>
{% endblock %}
